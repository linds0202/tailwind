<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Biznet</title>
</head>
<body class="bg-blue-700">
  <div class="container">
    <!-- Button Component -->
    <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">
      Find Friends
    </button>
    <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">
      Find Group
    </button>

    <!-- Alert Component -->

    <div class="bg-red-100 border border-red-400 text-redd-700 px-4 py-3 rounded relative my-5" role="alert">
      <strong class="font-bold">Alert!</strong>
      <span class="block sm:inline">Please update your password</span>
    </div>

  </div>
  <!-- Card Component -->
  <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
    <div class="flex-shrink-0">
      <img src="img/bubbles.png" alt="bubble logo" class="h-12 w-12 ">
    </div>
    <div class="ml-6 pt-1">
      <h4 class="text-xl text-gray-900">Lindsay Rainey</h4>
      <p class="text-base text-grey-600">You have a new message</p>
    </div>
  </div>




</body>
</html>
